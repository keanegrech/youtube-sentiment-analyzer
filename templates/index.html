<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/static/icons/css/all.css">
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
  </head>
  <style>
    .remove-arrow::-webkit-inner-spin-button,
    .remove-arrow::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .remove-arrow {
      -moz-appearance: textfield;
      appearance: textfield;
    }
  </style>
  <body class="bg-black">
    <img
      src="static/bg.jpg"
      class="h-screen w-screen select-none absolute z-0 blur-3xl"
      alt="background"
    />

    <div class="h-screen flex items-center justify-center">
      <div class="main flex flex-col gap-5">
        <div
          class="bg-[#212121]/70 backdrop-blur-sm p-[10px] z-50 rounded-[20px] drop-shadow-2xl"
        >
          <form name="passdata" class="flex gap-4" method="post" action=".">
            <div style="position: relative; align-items: center">
              <i
                class="fa-brands fa-youtube text-[#9ca3af]"
                style="
                  position: absolute;
                  left: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                "
              ></i>
              <input
                type="text"
                name="ytId"
                class="p-2 pl-10 rounded-[10px] bg-[#1a1a1a]/70 text-white"
                placeholder="Video URL or ID"
                required
              />
            </div>
            <div style="position: relative; align-items: center">
              <i
                class="fa-solid fa-hashtag text-[#9ca3af]"
                style="
                  position: absolute;
                  left: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                "
              ></i>
              <input
                type="number"
                name="amount"
                class="p-2 pl-10 rounded-[10px] remove-arrow bg-[#1a1a1a]/70 text-white"
                placeholder="Amount"
                required
              />
            </div>
            <button
              class="bg-white hover:shadow-lg hover:shadow-white/50 duration-200 w-[40px] h-[40px] rounded-[10px]"
              type="submit"
              id="submit"
            >
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </form>
        </div>
        <div
          class="bg-[#212121]/70 backdrop-blur-sm p-[15px] z-50 rounded-[20px] drop-shadow-2xl"
        >
          <div class="flex flex-col justify-between gap-5">
            <div class="flex justify-between">
              <div class="flex gap-2">
                <i class="fa-brands fa-youtube text-white self-center"></i>
                <div class="text-white">YouTube Comment Checker</div>
              </div>
              <a
                class="text-[#9ca3af] font-mono hover:underline"
                href="https://status.cloud.google.com/"
              >
                <i class="fa-solid fa-flag text-sm"></i> Not Working?</a
              >
            </div>

            <div class="flex justify-between">
              <div class="text-[#9ca3af] w-96 text-justify">
                This is a simple tool to check the positivity/negativity of a
                YouTube video. Just enter the video URL or ID and the amount of
                comments you want to check.
              </div>
              <i
                class="fa-solid fa-comment text-[#9ca3af] self-center text-5xl mr-8"
              ></i>
            </div>
          </div>
        </div>
        <div
          class="bg-[#212121]/70 backdrop-blur-sm p-[15px] z-50 rounded-[20px] drop-shadow-2xl"
        >
          <div class="flex flex-col justify-between gap-5">
            <div class="flex justify-between">
              <div
                class="font-mono text-white bg-[#212121]/70 rounded-[10px] p-2 self-center"
              >
                v1.0
              </div>
              <div
                class="font-mono text-white bg-[#212121]/70 rounded-[10px] p-2 self-center"
              >
                <a class="hover:underline" href="https://github.com/keanegrech"
                  >Built by Keane</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="loading z-50 rounded-[20px] bg-[#212121]/70 p-[15px] text-white drop-shadow-2xl backdrop-blur-sm hidden"
      >
        <div class="flex gap-2">
          <svg
            aria-hidden="true"
            class="h-6 w-6 animate-spin self-center fill-white text-gray-400"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <div class="self-center">Processing your request</div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("submit")
          .addEventListener("click", function (event) {
            if (
              document.forms["passdata"]["ytId"].value == "" ||
              isNaN(document.forms["passdata"]["amount"].value)
            ) {
              alert("Please fill in the fields correctly.");
              return false;
            }

            document.querySelector(".main").style.display = "none"; // hide main div
            document.querySelector(".loading").style.display = "block"; // show loading div
          });
      });
    </script>
  </body>
</html>
